<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>html sixth challenge</title>
        <style>
   
            .column {
                float: left;
                font-size: 20pt;
                color: green;
                width: 200px;
                padding: 50px;
                border-style: solid;
                border-color: black;
                height: 100px;
                border-width: 1px;
       
            }
            .row {
                content: "";
                display: table;
                clear: both;
    
            }
           

        </style>
    </head>
    <html lang="en">
        <body>
            <div class="row">
                <div class="column">
                    <p>Here is some green text</p>
                </div>
                <div class="column">
                    <p>Here is some text. This is in a two column format.</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
