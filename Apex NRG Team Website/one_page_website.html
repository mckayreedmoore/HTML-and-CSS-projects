<!doctype html>

<html lang="en">
	<head>
		<meta charset="uft-8">
		<title> NRG Team Site </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="./js/main.js"></script>
	</head>	
	
	<body>
		<!-- navigation -->
		<div id="home" >
			<ul>
				<a href="#home" id="link" > <li>Home</li> </a>
				<a href="#roster" id="link"> <li>Roster</li> </a>
				<a href="#video" id="link"> <li>Video</li> </a>
				<a href="#newsletter" id="link"> <li>Join our Newsletter</li> </a>
			</ul>
		</div>
		<!-- navigation end -->
		
		<!-- roster -->
		<section>
			<div id ="roster">
			<h3>Roster<h3>
				<!--Lighthouse -->
					<div class="thumbnail-image-container" >
						<div class="column">
							<img class="demo" src="./thumbnail/sweet.jpg" class="hover-shadow" onclick="openModal(); currentSlide(1)">
						</div>
						<div class="column">
							<img class="demo" src="./thumbnail/aceu.jpg" class="hover-shadow" onclick="openModal(); currentSlide(2)">
						</div>
						<div class="column">
							<img class="demo" src="./thumbnail/lulu.jpg" class="hover-shadow" onclick="openModal(); currentSlide(3)">
						</div>
						<div class="column">
							<img class="demo" src="./thumbnail/rogue.jpg" class="hover-shadow" onclick="openModal(); currentSlide(4)">
						</div>
					</div>
				<!--End Lighthouse-->

				<!--Modal -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					
					<div class="modalContent">

						<div class="mySlides">
							<div class="numbertext">1/4</div>
								<img src="./images/sweet.jpg">
						</div>
						<div class="mySlides">
							<div class="numbertext">2/4</div>
								<img src="./images/aceu.jpg">
						</div>
						<div class="mySlides">
							<div class="numbertext">3/4</div>
								<img src="./images/lulu.jpg">
						</div>
						<div class="mySlides">
							<div class="numbertext">4/4</div>
								<img src="./images/rogue.jpg">
						</div>

						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>	
						<a class="next" onclick="plusSlides(1)">&#10095;</a>	

					</div>

				</div>
				
				
				
				<!-- image 1 -->
				<div>
					<img src="sweetdreams.jpg">
					<div>
						<p> Sweet dreams </p>
					</div>
				</div>
				<!-- image 1 end -->
				
				<!-- image 2 -->
				<div>
					<img src="aceu.jpg">
					<div>
						<p> Aceu </p>
					</div>
				</div>
				<!-- image 2 end -->
				
				<!-- image 3 -->
				<div>
					<img src="lulu.jpeg">
					<div>
						<p> Lulu </p>
					</div>
				</div>
				<!-- image 3 end -->
				
				<!-- image 4 -->
				<div>
					<img src="rogue.jpg">
					<div>
						<p> Rogue </p>
					</div>
				</div>
				<!-- image 4 end -->
				
			</div>
		<section>
		<!-- roster end -->
		
		<!-- video -->
		<div id ="video">
			<iframe width="576" height="324" src="https://www.youtube.com/embed/ywy4klsYRNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<p> NRG 2021 Highlight Reel </p>	
		</div>
		
		<!-- video end -->
		
		
		<!-- form -->
		<section>
			<div id="newsletter" >
				<h3> Join our newsletter! </h3>
				<div class="form-box">
					<form action="" method="post">
						<input class="form-input" type="text" value="First Name">
						<input class="form-input" type="text" value="Last Name">
						<input class="form-input" type="text" value="Email">
				
						<div class="submit-button">
							<input type="submit" value="submit">
						</div>	
					</form>
				</div>
			</div>
		<!-- form end -->
			
		</section>
		
		
		
		<!--footer-->
				
		<footer>
		
		Follow us on social media!
		
		</footer>
		
		<!--footer end-->
		
	</body>

</html>
